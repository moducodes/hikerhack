<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a3a4c7c0c6.js"></script>
    <link rel="stylesheet" href="rating.css">

</head>

<body>


    <table class="table table-striped">
        <thead>
            <tr>
                <td>Trail</td>
                <td>Ratings</td>
            </tr>
        </thead>
        <tbody>
            <tr class='appalachiantrail'>
                <td>Appalachian Trail</td>
                <td>
                    <div class="star-outer"></div>
                    <div class="star-inner"></div>
                    </div><span class="numberRating">1.0</span></td>
            </tr>
            <tr class='billygoattrail'>
                <td>Billy Goat Trail</td>
                <td>
                    <div class="star-outer"></div>
                    <div class="star-inner"></div>
                    </div><span class="numberRating">2.0</span></td>
            </tr>
            <tr class='sugarloafmountain'>
                <td>Sugarloaf Mountain</td>
                <td>
                    <div class="star-outer"></div>
                    <div class="star-inner"></div>
                    </div><span class="numberRating">3.0</span></td>
            </tr>
            <tr class='catoctinmountainpark'>
                <td>Catoctin Mountain Park</td>
                <td>
                    <div class="star-outer"></div>
                    <div class="star-inner"></div>
                    </div><span class="numberRating">4.0</span></td>
            </tr>
            <tr class='penmarpark'>
                <td>Pen Mar Park</td>
                <td>
                    <div class="star-outer"></div>
                    <div class="star-inner"></div>
                    </div><span class="numberRating">5.0</span></td>
            </tr>

        </tbody>
    </table>

    <script src='rating.js'></script>
</body>

</html>
